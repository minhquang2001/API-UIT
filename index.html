<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

    <script>

        $(function () {


            var people = [];

            $.getJSON('people.json', function (data) {
                $.each(data.person, function (i, f) {
                    var tblRow = "<tr>" + "<td>" + f.firstName + "</td>" +
                        "<td>" + f.lastName + "</td>" + "<td>" + f.job + "</td>" + "<td>" + f.roll + "</td>" + "</tr>"
                    $(tblRow).appendTo("#userdata tbody");
                });

            });

        });

        fetch(`https://api-uit.herokuapp.com/api/iphones`)
            .then((res) => res.json())
            .then((res) => res.map((iphone) => {
                <div>
                    <h1>{iphone.name}</h1>
                </div>

            }))
            .catch(error => error)
    </script>
</head>

<body>

    <div class="wrapper">
        <div class="profile">
            <table id="userdata" border="2">
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>City</th>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

</body>

</html>
